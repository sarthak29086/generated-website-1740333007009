<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; }
        nav { background-color: #333; overflow: hidden; }
        nav a { float: left; display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        nav a:hover { background-color: #ddd; color: black; }
        main { padding: 20px; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px 0; position: fixed; bottom: 0; width: 100%; }
        .content-section { margin-bottom: 20px; }
        .edit-button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .edit-button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#profile">Profile</a>
        <a href="#settings">Settings</a>
        <a href="#logout">Logout</a>
    </nav>
    <main>
        <div class="content-section">
            <h2>Personal Information</h2>
            <p>Here you can view and edit your personal information.</p>
        </div>
        <div class="content-section">
            <h2>Order History</h2>
            <p>Review your past orders and their statuses.</p>
        </div>
        <button class="edit-button">Edit Profile</button>
    </main>
    <footer>
        <p>&copy; 2023 Your Company</p>
    </footer>
</body>
</html>
