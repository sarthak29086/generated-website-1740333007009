<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; }
        nav { background-color: #333; }
        nav ul { list-style-type: none; margin: 0; padding: 0; overflow: hidden; }
        nav ul li { float: left; }
        nav ul li a { display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        nav ul li a:hover { background-color: #111; }
        main { padding: 20px; }
        .hero { background-color: #f4f4f4; padding: 20px; text-align: center; }
        .hero h1 { margin: 0; }
        .hero button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .hero button:hover { background-color: #45a049; }
        .featured-products { margin-top: 20px; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px 0; position: fixed; width: 100%; bottom: 0; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="hero">
            <h1>Welcome to Our Home Page</h1>
            <p>Your journey begins here. Explore our products and services.</p>
            <button onclick="alert('Welcome!')">Get Started</button>
        </div>
        <div class="featured-products">
            <h2>Featured Products</h2>
            <p>Check out our latest products and promotions.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Our Website. All rights reserved.</p>
    </footer>
</body>
</html>
